<p *ngIf="!isThereSales">Não há vendas realizadas.</p>
<div class="container-row">
    <div class="card flex justify-content-center normal-size-chart">
        <p-panel header="Histórico de vendas">
            <p-table [value]="sales" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Data da Venda</th>
                        <th>Horário</th>
                        <th>Descrição do produto</th>
                        <th>Cliente</th>
                        <th>Vendedor</th>
                        <th>Observação</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-sale>
                    <tr>
                        <td>{{ sale.saleDate }}</td>
                        <td>{{ sale.saleHour }}</td>
                        <td>{{ sale.productDescription }}</td>
                        <td>{{ sale.clientName }}</td>
                        <td>{{ sale.salesmanName }}</td>
                        <td>{{ sale.observations }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
    <div class="card flex justify-content-center normal-size-chart">
        <p-panel header="Vendas por categoria">
            <p-chart type="doughnut" [data]="doughnutData" [options]="doughnutOptions" height="355"></p-chart>
        </p-panel>
    </div>
    <div class="card flex justify-content-center long-size-chart">
        <p-panel header="Produtos mais vendidos">
            <p-chart type="bar" [data]="barData" [options]="barOptions" width="795" height="355"></p-chart>
        </p-panel>
    </div>
</div>
